{% extends "base.html" %}

{% block content %}
	<ul class="speeddial small-block-grid-2 medium-block-grid-3 large-block-grid-4">
		{% for model in models %}
		<li>
			<a href="{{ model.url }}" class="th" title="{{ model }}">
				<img src="#" alt="{{ model }}">
			</a>
			<p class="title">{{ model }} ({{ model.url }})</p>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
